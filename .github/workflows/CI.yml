name: CI

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: CD
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd hse-python-project
            git pull
            docker tag hse-python-project-streamlit:latest hse-python-project-streamlit:old
            docker tag hse-python-project-web:latest hse-python-project-web:old
            docker build -t hse-python-project-streamlit:latest .
            docker build -t hse-python-project-web:latest .
            docker compose pull --quiet
            docker compose down
            docker compose up --detach
            docker image rm hse-python-project-streamlit:old
            docker image rm hse-python-project-web:old